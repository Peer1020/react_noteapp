<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Noteful</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
<div class="tabs">

    <input type="radio" name="tabs" id="tabone" checked="checked">
    <label for="tabone">Show Notes</label>
    <div class="tab">
        <h1>See all Notes</h1>
        <div>
            <button id="theme">Switch Theme</button>
        </div><br><br>
        <div class="allSortBtn">
            <button id="byFinish" onclick="getFunction('-due')">by finish date</button>
            <button id="byCreation" onclick="getFunction('-createdAt')">by creation date</button>
            <button id="byImportance" onclick="getFunction('importance')">by Importance</button>
        </div>
        <input type="checkbox" id="done" onclick="getFunction(sessionStorage.getItem('sortBy'))">Hide finished</input>
        <div id="notes"></div>

    </div>


    <input type="radio" name="tabs" id="tabtwo">
    <label for="tabtwo">Create Note </label>
    <div class="tab" id="tabtwo2">
        <h1>Create Note</h1>
        <div id='Create_Note' class="tabcontent">
            <form>
                <label for="title">Title</label>
                <p><input type="text" id="title" name="title" required></p>
                <label for="note">Note</label>
                <p><textarea name="content" id="content" cols="70" rows="10" required></textarea></p>
                <label for="importance">Importance</label>
                <select name="importance" id="importance" required>
                    <option value="" selected="selected">--Select importance--</option>
                    <option value="1" >Blocker</option>
                    <option value="2" >Critical</option>
                    <option value="3" >Major</option>
                    <option value="4">Minor</option>
                    <option value="5" >Trivial</option>
                </select>
                <label for="due date">Choose due date</label>
                <p><input type="date" id="due" name="due" required/></p>
                <a>
                    <button id="encode">Submit</button>
                </a>
            </form>
        </div>
    </div>


    <div id="modal">
        <div class="contEdit">
            <form>
                <p hidden id="idMod"></p>
                <label for="title">Title</label>
                <p><input type="text" id="titleMod" name="title" required></p>
                <label for="note">Note</label>
                <p><textarea name="content" id="contentMod" cols="20" rows="10" required></textarea></p>
                <label for="importance">Importance</label>
                <select name="importance" id="importanceMod">
                    <option value="" selected="selected" required>--Select importance--</option>
                    <option value="1" >Blocker</option>
                    <option value="2" >Critical</option>
                    <option value="3" >Major</option>
                    <option value="4">Minor</option>
                    <option value="5" >Trivial</option>
                </select>
                <label for="due date">Choose due date</label>
                <p><input type="date" id="dueMod" name="due" required/></p>
                <a>
                    <label for="finished">Finished</label>
                    <input type='checkbox' id='finishedMod' name='checkbox'><br>
                    <button id="save">Save</button>
                    <button id="exit">Exit</button>
            </form>

        </div>
    </div>
</div>

</body>

</html>
